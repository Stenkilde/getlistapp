<ion-header-bar>
    <div class="buttons">
        <button class="button">Left Button</button>
    </div>
    <h1 class="title">Title!</h1>
</ion-header-bar>

<ion-content>
    <ion-list>
        <ion-item ng-repeat="item in home.groceries">
            <a ui-sref="application.homeSingle({name: '{{item.name}}'})">{{item.name}}</a>
            <button class="button" ng-click="home.deleteGroceryItem(item.id)">D</button>
        </ion-item>
    </ion-list>
</ion-content>
