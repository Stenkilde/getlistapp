<ion-header-bar>
    <div class="buttons">
        <button class="button">Left Button</button>
    </div>
    <h1 class="title">{{view.grocery.name}}</h1>
</ion-header-bar>

<ion-content>
    <ion-list>
        <ion-item ng-repeat="item in view.grocery.items">
            {{item.name}}
        </ion-item>
    </ion-list>
</ion-content>
